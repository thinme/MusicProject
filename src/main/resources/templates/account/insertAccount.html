<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/account/insertAccount}" method="post">
    <table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0">
    <tr>
        <td bgcolor="#deb887" th:text="ID" width="80" ></td>
        <td><input name="id" type="text" th:placeholder="ID" size="50" ></td>
    </tr>
    <tr>
        <td bgcolor="#deb887" th:text="PASSWORD" width="80" ></td>
        <td><input name="password" type="text" th:placeholder="PASSWORD" size="50" ></td>
    </tr>
    <tr>
        <td bgcolor="#deb887" th:text="EMAIL" width="80" ></td>
        <td><input name="email" type="text" th:placeholder="EMAIL" size="50" ></td>
    </tr>
    <tr>
        <td colspan="2" align="center">
            <input type="submit" value="회원 등록">
        </td>
    </tr>
    </table>
</form>
<a th:href="@{/getAccountList}">회원목록</a>
</body>
</html>
