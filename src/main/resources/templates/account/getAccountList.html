<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body th:align="center">
<h1>회원목록</h1>
<table th:align="center"  border="1" th:cellpadding="0" th:cellspacing="0" th:width="700">
    <thead>
    <tr>
        <th bgcolor="#deb887" width="100">번호</th>
        <th bgcolor="#deb887" width="150">id</th>
        <th bgcolor="#deb887" width="200">e-mail</th>
        <th bgcolor="#deb887" width="100">비고</th>
    </tr>
    <tr th:each="member :${memberlist}">
    <td th:text="${member.seq}"></td>
    <td> <a th:text="${member.id}"></a></td>
        <td th:text="${member.email}"></td>
        <td>
<!--            account/getAccountList에서 getAccount호출할때-->
<!--            기본 시작점이 template이기때문에-->
<!--            절대 경로 일 경우 templates에서 시작하며, 상대경로이면 getAccoutnList페이지에서 계속-->
<!--            -->
            <a th:href="@{/account/getAccount(seq=${member.seq})}">
                <button>상세정보</button>
            </a>
            <a th:href="@{/account/deleteAccount(seq=${member.seq})}">
                <button>삭제하기</button>
            </a>
        </td>
    </tr>
</table>
<a th:href="@{/account/insertAccount}">회원등록</a>
<a th:href="@{/account/selectAccount}">회원찾기</a>
</body>
</html>
