<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/default.css">
    <link rel="stylesheet" type="text/css" href="/css/getBoardList.css">
    <title>자유게시판</title>
</head>

<body th:align="center">
<div>
<img class=mainimg src="img/main.jpg">
<img class=logoimg src="img/logo.png">
</div>
<h1 class="left">자유게시판<hr></h1>
<span> home</span>
<span> > </span>
<span>게시판</span>
<span> > </span>
<span>자유게시판</span>


<table class="board" th:align="center" border="1" th:cellpadding="0" th:cellspacing="0" th:width="700">

    <tr>
        <th width="100">번호</th>
        <th width="200">제목</th>
        <th width="150">작성자</th>
        <th width="150">등록일</th>
        <th width="100">조회수</th>
    </tr>

    <!--model에 있는 데이터를 타임리프는 html에 뿌려주게 되고, 순수한 html파일로 만들어서 톰캣에 전달-->

    <!--   each : for문-->
    <!--   모델에 있는 boardList 배열을 순회해서 board라는 객체를 하나씩 출력 (유사 : 향상된 for문-->
    <tr th:each="board :${boardList}">
        <td th:text="${board.seq}"></td>
        <td> <a th:href="@{/getBoard(
                       seq=${board.seq},
                       userId='userIdTeste',
                       userRole='userIdRole',
                       title=${board.title},
                       writer=${board.writer},
                       content=${board.content},
                       createDate=${board.createDate},
                       cnt=${board.cnt}
                       )}"
                th:text="${board.title}"></a></td>

        <td th:text="${board.writer}"></td>
        <!--dates.format = 날짜를 일정형식으로 바꿔주는 포맷팅-->
        <td th:text="${#dates.format(board.createDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${board.cnt}"></td>
    </tr>

</table>

<a th:href="@{/insertBoard}">글등록</a>

</body>
</html>
